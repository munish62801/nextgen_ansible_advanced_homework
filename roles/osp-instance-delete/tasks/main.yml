---
# tasks file for roles/osp-instance-delete
  - name: Fetch Instance Infomation
    os_server_info:
         cloud: openstack
         region_name: regionOne
    register: result

  - name: Delete instances
    os_server:
     cloud: openstack
     name: "{{ item.name }}"
     state: absent
    loop: "{{result.openstack_servers}}"
    
